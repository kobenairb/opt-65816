name: ubuntu_latest

on:
  push:
    branches:
      - "main"
      - "develop"
      - "pcre"

jobs:
  ubuntu_latest:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get install -y build-essential gcc-multilib git cmake wget valgrind
      - name: Print development tools versions
        run: |
          echo "* gcc version:"
          gcc -v
          echo
          echo "* cmake version:"
          cmake --version
          echo
          echo "* git version:"
          git -v
          echo
          echo "* python version:"
          python --version
      - name: Check out opt-65816
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          path: opt-65816
          fetch-depth: 0
      - name: Compilation of opt-65816 & tests
        run: |
          cd opt-65816
          make clean
          make -n
          make
          make tests
      - name: Check memory leaks
        run: |
          make valgrind
